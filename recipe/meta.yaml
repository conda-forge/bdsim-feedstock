{% set name = "bdsim" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bdsim-{{ version }}.tar.gz
  sha256: c82b1093a5f639f5a48aa3c77ea47f8f944b4b3617085b18ab2ec1584d67f4d3

build:
  entry_points:
    - bdedit=bdsim.bdedit:main
    - bdrun=bdsim:bdrun
  noarch: python
  script: echo "${PKG_VERSION}" > RELEASE && {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - matplotlib-base
    - spatialmath-python
    - ansitable
    - pyqt
    - progress

test:
  imports:
    - bdsim
  commands:
    - pip check
    - bdedit --help
    - bdrun --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/petercorke/bdsim
  summary: Simulate dynamic systems expressed in block diagram form using Python.
  dev_url: https://github.com/petercorke/bdsim
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
